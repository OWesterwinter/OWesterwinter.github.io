# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en"
title                    : "Oliver Westerwinter"
title_separator          : "-"
name                     : "Oliver Westerwinter"
description              : "I am an Assistant Professor of Political Science at the Department of Political Science at the University St. Gallen, Switzerland. From September 2019 until August 2021, I am also a Visiting Fellow at the the Robert Schuman Centre for Advanced Studies at the European University Institute.
<br/><br/>
My research interests include international organizations, transnational public-private governance initiatives, informal governance, institutional design and effectiveness, institutional complexity, international security, and research methods. I am teaching courses on introductory and intermediate statistics, network analysis, programing in R, game theory, international cooperation, informal governance, institutional complexity, and international security.
<br/><br/>I received my Ph.D. in Political and Social Sciences with a focus on international relations and research methods in 2014 from the Department of Political and Social Sciences of the European University Institute. In 2011, I was a visiting fellow at the University of California, San Diego, School of International Relations and Pacific Studies. During the academic year 2018-2019, I was a Max Weber Fellow at the Robert Schuman Centre for Advanced Studies at the European University Institute.<br/><br/>
My research has been funded by several funding agencies and universities, including the Swiss National Science Foundation, the Swiss Network for International Studies, the International Studies Association, and the University of St. Gallen, and has been published in the Journal of Peace Research, Review of International Organizations, International Theory, and with Cambridge University Press and Oxford University Press."
url                      : "http://oliverwesterwinter.com"
baseurl                  :
gh_repo                  :
teaser                   : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 200
comments:
